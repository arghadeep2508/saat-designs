<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAAT â€“ Internal Leads Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LIVE BUTTON (TOP RIGHT) -->
<div style="position:fixed; top:15px; right:20px; z-index:999;">
  <button
    id="liveBtn"
    style="background:green;color:white;padding:6px 14px;border:none;border-radius:4px;cursor:pointer;"
  >
    Live
  </button>
</div>

<h1>SAAT Leads Dashboard</h1>

<div style="margin-bottom: 12px;">
  <select id="filter">
    <option value="all">All</option>
    <option value="Buy">Buy</option>
    <option value="Rent">Rent</option>
    <option value="Sell">Sell</option>
  </select>

  <input
    type="text"
    id="search"
    placeholder="Search name / phone / location"
    style="margin-left: 10px; padding: 4px;"
  />

  <button id="mapBtn" style="margin-left:10px;">View Map</button>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Location</th>
      <th>Budget</th>
      <th>Search Message</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody id="leads"></tbody>
</table>

<!-- MAP MODAL -->
<div id="mapModal" style="display:none;position:fixed;inset:0;background:#000000aa;z-index:1000;">
  <div style="background:white;margin:5% auto;width:80%;height:80%;padding:10px;">
    <button onclick="closeMap()">Close</button>
    <iframe
      id="mapFrame"
      width="100%"
      height="95%"
      style="border:0"
      loading="lazy"
    ></iframe>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
