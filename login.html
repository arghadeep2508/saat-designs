<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAAT Team Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-wrapper">
    <h1>SAAT Team Login</h1>

    <form id="loginForm">
      <input
        id="email"
        type="email"
        placeholder="Email"
        required
      />

      <input
        id="password"
        type="password"
        placeholder="Password"
        required
      />

      <button type="submit">Login</button>
    </form>

    <p id="error" class="error-text"></p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
