<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAAT Team Login</title>

  <!-- CSS (do NOT change path) -->
  <link rel="stylesheet" href="frontend/style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="login-body">

  <!-- CENTER PAGE WRAPPER -->
  <div class="login-page">

    <!-- LOGIN BOX -->
    <div class="login-box">
      <h2>SAAT Team Login</h2>

      <form id="loginForm">
        <input
          id="email"
          type="text"
          placeholder="Username"
          autocomplete="off"
          required
        />

        <input
          id="password"
          type="password"
          placeholder="Password"
          autocomplete="off"
          required
        />

        <button type="submit">Login</button>
      </form>

      <p id="error" class="error"></p>
    </div>

  </div>

  <!-- JS (do NOT change path) -->
  <script src="frontend/login.js"></script>
</body>
</html>
