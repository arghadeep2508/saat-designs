<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAAT – Internal Leads Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h1>SAAT Leads Dashboard</h1>

    <button
      id="liveBtn"
      style="background:green;color:white;padding:6px 14px;border:none;border-radius:4px;cursor:pointer;"
    >
      Live
    </button>
  </div>

  <div style="margin-bottom: 12px;">
    <select id="filter">
      <option value="all">All</option>
      <option value="Buy">Buy</option>
      <option value="Rent">Rent</option>
      <option value="Sell">Sell</option>
    </select>

    <input
      type="text"
      id="search"
      placeholder="Search name / phone / location"
      style="margin-left: 10px; padding: 4px;"
    />

    <button id="mapBtn" style="margin-left:10px;">Map</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Location</th>
        <th>Budget</th>
        <th>Search Message</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody id="leads"></tbody>
  </table>

  <!-- MAP MODAL -->
  <div id="mapModal" style="display:none;position:fixed;top:10%;left:10%;width:80%;height:80%;background:#fff;border:1px solid #ccc;">
    <button onclick="closeMap()">Close</button>
    <iframe id="mapFrame" width="100%" height="95%"></iframe>
  </div>

  <!-- ⚠️ THIS IS THE FIX -->
  <script type="module" src="app.js"></script>

</body>
</html>
