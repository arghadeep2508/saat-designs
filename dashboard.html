<!DOCTYPE html>
<html>
<head>
  <title>SAAT Leads Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <h1>SAAT Leads Dashboard</h1>
  <button class="live-btn">Live</button>
</header>

<div class="controls">
  <select id="filter">
    <option value="all">All</option>
    <option value="Buy">Buy</option>
    <option value="Rent">Rent</option>
    <option value="Sell">Sell</option>
  </select>

  <input id="search" placeholder="Search name / phone / location" />
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Location</th>
      <th>Budget</th>
      <th>Message</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody id="leads"></tbody>
</table>

<script type="module" src="app.js"></script>
</body>
</html>
