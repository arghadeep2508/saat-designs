<!DOCTYPE html>
<html>
<head>
  <title>SAAT ‚Äì Internal Leads Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  if (!localStorage.getItem("saat_logged_in")) {
    window.location.href = "index.html";
  }
</script>

<h1>SAAT Leads Dashboard</h1>

<div class="top-bar">
  <select id="filter">
    <option value="all">All</option>
    <option value="Buy">Buy</option>
    <option value="Sell">Sell</option>
    <option value="Rent">Rent</option>
  </select>

  <input id="search" placeholder="Search name / phone / location">

  <button id="mapBtn">Map</button>

  <button id="liveBtn" class="live-off">Live</button>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th><th>Type</th><th>Phone</th>
      <th>Email</th><th>Location</th><th>Budget</th>
      <th>Message</th><th>Created</th>
    </tr>
  </thead>
  <tbody id="leads"></tbody>
</table>

<!-- MAP MODAL -->
<div id="mapModal" class="modal">
  <div class="modal-box">
    <h3>üìç Property Map (Demo)</h3>
    <div id="mapList"></div>
    <button onclick="closeMap()">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
