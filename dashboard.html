<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAAT â€“ Internal Leads Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet (FREE map, no API key) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>

  <header class="top-bar">
    <h1>SAAT Leads Dashboard</h1>
    <button id="liveBtn" class="live-btn">Live</button>
  </header>

  <div class="controls">
    <select id="filter">
      <option value="all">All</option>
      <option value="Buy">Buy</option>
      <option value="Rent">Rent</option>
      <option value="Sell">Sell</option>
    </select>

    <input
      type="text"
      id="search"
      placeholder="Search name / phone / location"
    />

    <button id="mapBtn">Map</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Location</th>
        <th>Budget</th>
        <th>Message</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody id="leads"></tbody>
  </table>

  <!-- MAP MODAL -->
  <div id="mapModal" class="modal hidden">
    <div class="modal-content">
      <h2>World Map (Demo)</h2>
      <div id="map"></div>
      <button id="closeMap">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
