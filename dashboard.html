<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAAT â€“ Internal Leads Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-bar">
    <h1>SAAT Leads Dashboard</h1>
    <button id="liveBtn" class="live">Live</button>
  </div>

  <div class="controls">
    <select id="filter">
      <option value="all">All</option>
      <option value="Buy">Buy</option>
      <option value="Sell">Sell</option>
      <option value="Rent">Rent</option>
    </select>

    <input id="search" placeholder="Search name / phone / location" />
    <button id="mapBtn">Map</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Type</th><th>Phone</th><th>Email</th>
        <th>Location</th><th>Budget</th><th>Message</th><th>Created</th>
      </tr>
    </thead>
    <tbody id="leads"></tbody>
  </table>

  <div id="mapModal" class="modal hidden">
    <div class="modal-box">
      <h3>Demo Map (Locations)</h3>
      <ul id="mapList"></ul>
      <button onclick="closeMap()">Close</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
