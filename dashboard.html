<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAAT â€“ Internal Leads Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-bar">
    <h1>SAAT Leads Dashboard</h1>
    <span id="liveBadge">Live</span>
  </div>

  <div class="controls">
    <select id="filter">
      <option value="all">All</option>
      <option value="Buy">Buy</option>
      <option value="Rent">Rent</option>
      <option value="Sell">Sell</option>
    </select>

    <input
      type="text"
      id="search"
      placeholder="Search name / phone / location"
    />

    <button id="mapBtn">Map</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Location</th>
        <th>Budget</th>
        <th>Search Message</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody id="leads"></tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>
</html>
